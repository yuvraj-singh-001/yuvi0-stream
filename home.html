  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  background-color: #111;
  font-family: 'Roboto', sans-serif;
  color: white;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background-color: #000;
  position: sticky;
  top: 0;
  z-index: 1000;
  flex-wrap: wrap;
}

.logo {
  font-size: 2rem;
  color: #e50914;
  flex: 1;
}

.search {
  display: flex;
  align-items: center;
  gap: 5px;
  flex: 2;
  justify-content: flex-end;
}

.search input {
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid #444;
  outline: none;
  width: 200px;
  transition: 0.3s;
  background-color: #222;
  color: white;
}

.search input:focus {
  width: 250px;
  border-color: #e50914;
}

.search button {
  background-color: #e50914;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 8px 16px;
  cursor: pointer;
  transition: 0.3s;
}

.search button:hover {
  background-color: #c40812;
}

nav {
  background-color: #000;
  position: sticky;
  top: 70px;
  z-index: 999;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #333;
  border-bottom: 1px solid #333;
  flex-wrap: wrap;
}

nav a {
  color: white;
  text-decoration: none;
  padding: 5px 10px;
}

nav a:hover {
  background-color: #e50914;
  border-radius: 5px;
}

.section-title {
  font-size: 1.5rem;
  margin: 20px;
  position: relative;
}

.section-title::after {
  content: '⟶';
  font-size: 1.2rem;
  color: #888;
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  animation: bounceRight 1s infinite;
}

@keyframes bounceRight {
  0%, 100% {
    transform: translateY(-50%) translateX(0);
  }
  50% {
    transform: translateY(-50%) translateX(5px);
  }
}

.row {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 0 20px 20px;
  scroll-snap-type: x mandatory;
  position: relative;
}

.row::after {
  content: '← Scroll →';
  position: absolute;
  bottom: 5px;
  right: 20px;
  font-size: 0.8rem;
  color: #aaa;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
}

.row::-webkit-scrollbar {
  display: none;
}

.card {
  min-width: 200px;
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s;
  cursor: pointer;
  scroll-snap-align: start;
  flex-shrink: 0;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  display: block;
}

iframe {
  width: 100%;
  height: 60vh;
  border: none;
}

footer {
  background-color: #000;
  color: #999;
  text-align: center;
  padding: 30px 20px;
  margin-top: 30px;
  font-size: 0.9rem;
}

footer a {
  color: #e50914;
  text-decoration: none;
  margin: 0 10px;
}

footer a:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .card {
    min-width: 150px;
  }

  .section-title {
    font-size: 1.2rem;
    margin: 15px;
  }

  iframe {
    height: 45vh;
  }

  .search {
    justify-content: center;
    margin-top: 10px;
    width: 100%;
  }
}

  </style>
</head>

  </footer>  <script>
    function playTrailer(url) {
      const trailerPlayer = document.getElementById('trailerPlayer');
      trailerPlayer.src = url;
      trailerPlayer.scrollIntoView({ behavior: 'smooth' });
    }

    function searchTrailers() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        if (title.includes(input)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
